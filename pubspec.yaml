name: clover
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.1.2
  animations: ^2.0.11
  intl: ^0.19.0
  font_awesome_flutter: ^10.8.0
  flutter_rating_bar: ^4.0.1
  tdesign_flutter: ^0.1.0
  shared_preferences: ^2.3.5
  dio: ^5.4.1
  # pedometer: ^4.0.2
  permission_handler: ^11.3.1
  flutter_svg: ^2.0.17
  flutter_local_notifications: ^18.0.1
  fl_chart: ^0.70.1
  flutter_localization: ^0.3.1
  time_range_picker: ^2.3.0
  uuid: ^4.5.1
  table_calendar: ^3.1.3
  flutter_ruler_picker: ^1.0.6
  smooth_page_indicator: ^1.2.0+3
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
  flutter_sound: ^9.21.1
  floating_bubbles: ^2.6.2
  word_cloud: ^1.0.3
  introduction_screen: ^3.1.17
  get: ^4.7.2
  flutter_markdown: ^0.7.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/app_icon.png' # 用于 iOS 和 Android 旧版
  adaptive_icon_foreground: 'assets/app_icon.png' # 适应性图标前景
  adaptive_icon_background: '#ffffff' # 背景色（可以是颜色或图片）

flutter_native_splash:
  color: '#000000' # 背景色（仅用于适配特殊情况）
  image: assets/splash.png # 统一的启动页图片
  android: true
  ios: true
  fullscreen: true # 确保启动图全屏显示

  # Android 12 适配
  android_12:
    color: '#000000'
    image: assets/splash.png # 仍然使用相同的 splash.png

  # 让图片充满全屏
  android_gravity: fill # Android 让图片填充整个屏幕
  ios_content_mode: scaleAspectFill # iOS 让图片填充整个屏幕

